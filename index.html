<body>

<div class="container mt-5">
  <div class="card">
    <h5 class="card-header">Traductor de Español a Idiomas Mayas</h5>
    <div class="card-body">
        <div class="form-group">
            <label for="language-select">Selecciona el idioma a traducir:</label>
            <select id="language-select" class="form-control">
              <option value="kiche">K'iche' (Quiché)</option>
              <option value="qeqchi">Q'eqchi' (Kekchí)</option>
              <option value="kaqchikel">Kaqchikel (Cakchiquel)</option>
              <option value="mam">Mam (mam)</option>
            </select>
          </div>
      <div class="form-group">
        <label for="spanish-input">Texto en Español:</label>
        <textarea id="spanish-input" class="form-control" rows="4"></textarea>
      </div>
      
      <button id="translate-btn" class="btn btn-primary">Traducir</button>
      <div class="form-group">
        <label for="spanish-input">Resultado:</label>
        <textarea id="spanish-input" class="form-control" rows="4"></textarea>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('translate-btn').addEventListener('click', function() {
  var spanishText = document.getElementById('spanish-input').value;
  var selectedLanguage = document.getElementById('language-select').value;
  var translatedText = translateToMayan(spanishText, selectedLanguage);

});
